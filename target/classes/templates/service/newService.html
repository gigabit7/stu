<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div class="container" layout:fragment="content">
  <div class="row">
    <h1 class="text-primary h4  py-2"> Select a Service To Order </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Provided By</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service: ${services}">
      <td th:text="${service.name}"></td>
      <td th:text="${service.price}"></td>
      <td th:text="${service.serviceProvider.user.fullName}"></td>
      <td>
        <div class="btn-group">
          <a class="btn btn-primary btn-sm" th:href="@{'/booking/'+${service.id}+'?payment=online'}">Pay Online</a>
          <a class="btn btn-secondary btn-sm" th:href="@{'/booking/'+${service.id}+'?payment=person'}">Pay in Person</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
