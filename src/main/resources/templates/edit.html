<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div class="container" layout:fragment="content">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Edited Successfully!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center h5 text-dark">Edit Profile</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/edit}" th:object="${user}">
                    <input th:field="*{id}" hidden="hidden"/>

                    <div class="form-group mb-3">
                        <label class="form-label">First Name <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               required
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               required
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               readonly
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="phone">Phone <span style="color: crimson">*</span></label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Enter phone number"
                               th:field="*{phone}"
                               required
                               type="tel"
                        />
                        <p th:errors="*{phone}" class="text-danger"
                           th:if="${#fields.hasErrors('phone')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
