<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div class="container" layout:fragment="content">
    <div class="row align-items-center" style="height: 60vh">
        <div class="col-md-8 offset-md-2 py-2 card">
            <div class="py-2 card-title">
                <h3 class="h3 text-start text-success"> Booking Successful </h3>
            </div>
            <div class="card-body">
                <h2 class="h2 text-info"> Thank you for booking a service with us, Check your email for the booking confirmation.</h2>
            </div>
            <div class="card-footer">
                <h3 class="h4 text-dark">Book another service? <a th:href="@{/service/new}" class="btn btn-outline-primary">Book Now</a> </h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
